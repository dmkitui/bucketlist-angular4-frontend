<form name="form" (ngSubmit)="logIn(user_email, password)" #loginForm="ngForm">
  <div class="main-panel">
    <h4> {{ title }}</h4>
    <div class="input-box">
      <div class="form-group">
        <label for="email" class="input-label">Email Address</label>
        <input class="i-box form-control"
               [(ngModel)]="user_email"
               name="user_email"
               id="email"
               type="email"
               #email="ngModel"
               email="true"
               required
               autofocus
               placeholder="Email"
               (focus)="remove_error()"/>
        <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">
          Email is required.
        </div>
        <div class="alert alert-danger" *ngIf="email.touched && email.invalid && !email.errors?.required">
          Invalid email address.
        </div>
        <br>
        <label for="password" class="input-label">Password</label>
        <input [(ngModel)]="password"
               name="pwd"
               id="password"
               type="password"
               class="i-box form-control"
               #pwd="ngModel"
               placeholder="Password"
               required/>
        <div *ngIf="pwd.invalid && pwd.touched" class="alert alert-danger">
          Password is required.
        </div>
        <br>
        <div class="rem text-center">
          <input type="checkbox" id="remember-me" checked>
          <label for="remember-me">Remember Me</label>
        </div>
        <div class="text-center submit-btn-container">
          <button type="submit" class="btn-lg submit-btn" [disabled]="loginForm.form.invalid">Log In</button>
        </div>
        <div class="alert alert-danger text-center" *ngIf="error">
          <p>{{ error }}</p>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="text-left col-md-5 float-left">
              <button type="button" class="btn-link register-link" (click)="register()">Register</button>
            </div>
            <div class="text-right col-md-5 float-lg-right">
              <button type="button" class="btn-link register-link">Forgot Password?</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
